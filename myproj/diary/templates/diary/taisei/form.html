{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel = "stylesheet"
  href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	crossorigin = "anonymous">
  
</head>


<body class="container">
  
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p class="h5 mt-4">{{message|safe}}</p>
  <form action="{% url 'form' %}" method="post">
    {% csrf_token %}
    <table>  
      {{form.as_p}}
      <tr><td></td><td>
	  <input type="submit" class="btn-primary my-2" value="click">
      </td></tr>
    </table>
    
    <h2 style="color:green;">Active Users</h2>
    
    <table class="table">
      <tr>
	<th>NAME</th>
	<th>MAIL</th>
      </tr>
      
      {% for item in data %}
      <tr>
	<td>{{item.name}}</td>
	<td>{{item.mail}}</td>
	<td><a href="{% url 'edit' item.id %}">Edit</a></td>
	
      </tr>
      {% endfor %}  
    </table>
    
    <a href=./create>  
	<button type="button" class="btn-primary my-2">registering Active Users</button>
    </a>
  </form>
</body>

</html>
