{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel = "stylesheet"
  href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	crossorigin = "anonymous">  
</head>


<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p1>Delete the following records</p1>
  <table class="table">
    <tr><th>NAME</th><td>{{obj.name}}</td></tr>
    <tr><th>MAIL</th><td>{{obj.mail}}</td></tr>
    
    <form action="{% url 'delete' id %}" method="post">
      {% csrf_token %}
      <tr><th></th><td>
	  <input type="submit" class="btn btn-primary" value="click">
      </td></tr>
    </form>
  </table>

  
</body>
</html>
